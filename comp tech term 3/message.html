<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages UI</title>
    <link rel="stylesheet" href="message.css">
</head>
<body>
    <div class="container">
        <nav>
            <button class="menu-button"></button>
            <h1>Messages</h1>
        </nav>

        <div class="tabs">
            <button class="tab active">Conversations</button>
            <button class="tab">Contacts</button>
        </div>

        <div class="status">ONLINE</div>

        <div class="conversations">
            <div class="conversation">
                <span class="date">March 25th</span>
                <div class="user">
                    <img src="user1.jpg" alt="Jane">
                    <div class="details">
                        <span class="name">Jane.</span>
                        <span class="message">Hey, nice to meet you.</span>
                    </div>
                </div>
            </div>

            <div class="conversation">
                <span class="date">February 17th</span>
                <div class="user">
                    <img src="user2.jpg" alt="Jester">
                    <div class="details">
                        <span class="name">Jester</span>
                        <span class="message">Hey. Finally get to use up my r..</span>
                    </div>
                </div>
            </div>

            <div class="conversation">
                <span class="date">February 11th</span>
                <div class="user">
                    <img src="user3.jpg" alt="Peter">
                    <div class="details">
                        <span class="name">Peter</span>
                        <span class="message">Hey, I'm Niska nice to meet you.</span>
                    </div>
                </div>
            </div>

            <div class="conversation">
                <span class="date">January 7th</span>
                <div class="user">
                    <img src="user4.jpg" alt="Niska">
                    <div class="details">
                        <span class="name">Niska.</span>
                        <span class="message">Hello jane. Long time no talk.</span>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <button class="home-button"></button>
        </footer>
    </div>
</body>
</html>
